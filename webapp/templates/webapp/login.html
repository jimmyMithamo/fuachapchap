<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Company Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* White background for the form */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #00796b; /* Dark teal color */
        }
        .login-container .form-control {
            margin-bottom: 1rem;
        }
        .login-container .btn-primary {
            background-color: #00796b; /* Dark teal color */
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .login-container .btn-primary:hover {
            background-color: #004d40; /* Darker teal color on hover */
        }
        .login-container a {
            color: #00796b; /* Dark teal color */
            text-decoration: none;
            display: block;
            margin-top: 1rem;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container p {
            color: #00796b; /* Dark teal color */
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="email" class="form-control" placeholder="email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">SIGN IN</button>
        </form>
        <a href="#">Forgot Password? Click Here</a>
        <hr>
        <p>Don't have an account? <a href="{% url 'signup_view' %}">Sign Up</a></p>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %} - Fua Chap Chap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add viewport for responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .navbar {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            body {
                flex-direction: column; /* Stack sidebar and content vertically */
            }

            .sidebar {
                width: 100%;
                display: none; /* Hide sidebar by default on small screens */
            }

            .sidebar.show {
                display: block; /* Show when toggled */
            }

            .content {
                padding: 10px;
            }

            .navbar {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
            <div class="container-fluid">           
                <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Fua Chap Chap Admin</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'logout_view' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-5">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar visibility on small screens
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });
    </script>
</body>
</html>

{% extends 'administrator/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    .stat-card {
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        transition: all 0.2s ease;
    }

    .stat-card h6 {
        font-size: 0.9rem;
        letter-spacing: 0.5px;
    }

    .stat-card h3 {
        font-size: 2rem;
        margin-top: 10px;
    }

    .stat-card:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        transform: scale(1.03);
    }

    a.text-decoration-none {
        color: inherit;
    }

    @media (max-width: 576px) {
        .stat-card {
            padding: 15px;
        }

        .stat-card h3 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="container-fluid py-4">
    <h2 class="mb-4 fw-bold text-dark">Dashboard</h2>

    <div class="row g-3">
        <div class="col-lg-4 col-md-6">
            <a href="{% url 'all_orders' %}" class="text-decoration-none">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Total Orders</h6>
                        <h3 class="fw-bold text-primary">{{ total_orders }}</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'completed_orders' %}" class="text-decoration-none">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Completed Orders</h6>
                        <h3 class="fw-bold text-success">{{ completed_orders }}</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'active_orders' %}" class="text-decoration-none">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Active Orders</h6>
                        <h3 class="fw-bold text-warning">{{ in_progress_orders }}</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
